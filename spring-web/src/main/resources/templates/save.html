<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>
                <input type="text" field="*{id}" name="id" th:value="${user.id}" hidden/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Full Name</label>
                <input type="text" field="*{fullName}" name="fullName" th:value="${user.fullName}">
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
                <input type="text" field="*{email}" name="email" th:value="${user.email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <label>Phone</label>
                <input type="text" field="*{phone}" name="phone" th:value="${user.phone}">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <label>Address</label>
                <input type="text" field="*{address}" name="address" th:value="${user.address}">
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <label>Date of Birth</label>
                <input type="date" field="*{dateOfBirth}" name="dateOfBirth" th:value="${user.dateOfBirth}">
                <span th:if="${#fields.hasErrors('global')}">
                        <span th:each="err : ${#fields.errors('global')}" th:text="${err}"></span>
                    </span>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="save user">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
